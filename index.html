<html>
  <head>
    <title>CooperPlaza</title>
    <style>body { margin: 0; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <!-- Attachment point for your app -->
    <div id="container"></div>
    <script src="/peermin.js"></script>
    <script type="text/javascript" src="./speech-recognition/p5speech/p5/p5.js"></script>
    <script type="text/javascript" src="./speech-recognition/p5speech/p5/p5.dom.js"></script>
    <script type="text/javascript" src="./speech-recognition/p5speech/p5/p5.sound.js"></script>
    <script type="text/javascript" src="./speech-recognition/p5speech/p5/p5.speech.js"></script>

    <!-- facebook login -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '352695995616589',
          cookie     : true,
          xfbml      : true,
          version    : '{api-version}'
        });
          
        FB.AppEvents.logPageView();   
          
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <script src="./client.bundle?platform=vr"></script>
    <script>
      // Initialize the React 360 application
      React360.init(
        'index.bundle?platform=vr&dev=true',
        document.getElementById('container'),
        {
          assetRoot: 'static_assets/',
        }
      );
    </script>
    
  </body>
</html>
